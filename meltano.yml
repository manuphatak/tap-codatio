version: 1
send_anonymous_usage_stats: true
project_id: tap-codatio
plugins:
  extractors:
    - name: tap-codatio
      namespace: tap_codatio
      # TODO: To test using Meltano, replace with absolute path
      #       to the tap-codatio.sh script:
      executable: ./tap-codatio.sh
      capabilities:
        - state
        - catalog
        - discover
      config:
        start_date: "2010-01-01T00:00:00Z"
      settings:
        # TODO: To configure using Meltano, declare settings and their types here:
        - name: uat
          kind: boolean
          value: true
        - name: start_date
          value: "2010-01-01T00:00:00Z"
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
